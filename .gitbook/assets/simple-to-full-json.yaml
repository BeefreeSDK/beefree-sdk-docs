openapi: 3.0.0
info:
  title: Simple to Full JSON
  description: 'Transforms a simple JSON schema into a full JSON schema that can be
    easily loaded as a template within the Beefree SDK builder.  '
  version: 1.0.0
servers:
- url: https://api.getbee.io
  description: Base URL for the API
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: Enter Dev Console API Key as Bearer token
paths:
  /v1/{collection}/simple-to-full-json:
    post:
      summary: Simple to Full JSON
      description: 'Transforms a simple JSON schema into a full JSON schema that can
        be easily loaded as a template within the Beefree SDK builder.  '
      security:
      - bearerAuth: []
      parameters:
      - name: collection
        in: path
        required: true
        description: The collection ID or name
        schema:
          type: string
      requestBody:
        required: true
        description: Request body for the endpoint
        content:
          application/json:
            schema:
              type: object
              properties:
                template:
                  type: object
                  description: An object field for template
                  properties:
                    type:
                      type: string
                      description: A string field for type
                    rows:
                      type: array
                      description: An array of objects for rows
                      items:
                        type: object
                        properties:
                          name:
                            type: string
                            description: A string field for name
                          columns:
                            type: array
                            description: An array of objects for columns
                            items:
                              type: object
                              properties:
                                weight:
                                  type: integer
                                  description: An integer field for weight
                                modules:
                                  type: array
                                  description: An array of strings for modules
                                  items:
                                    type: string
                    settings:
                      type: object
                      description: An object field for settings
                      properties:
                        linkColor:
                          type: string
                          description: A string field for linkColor
                        background-color:
                          type: string
                          description: A string field for background-color
                        contentAreaBackgroundColor:
                          type: string
                          description: A string field for contentAreaBackgroundColor
                        width:
                          type: integer
                          description: An integer field for width
                    metadata:
                      type: object
                      description: An object field for metadata
                      properties:
                        lang:
                          type: string
                          description: A string field for lang
                        title:
                          type: string
                          description: A string field for title
                        description:
                          type: string
                          description: A string field for description
                        subject:
                          type: string
                          description: A string field for subject
                        preheader:
                          type: string
                          description: A string field for preheader
            example:
              template:
                type: email
                rows:
                - name: logo_row
                  columns:
                  - weight: 4
                    modules: []
                  - weight: 4
                    modules:
                    - type: image
                      src: https://d15k2d11r6t6rl.cloudfront.net/public/users/Integrators/BeeTestingMachineV3/testmachine/message-tip.png
                      alt: TechPulse Logo
                      href: https://techpulse.com
                  - weight: 4
                    modules: []
                - name: header_row
                  columns:
                  - weight: 12
                    modules:
                    - type: title
                      text: Discover Our Latest Smart Tech
                      title: h1
                      size: 24
                      line-height: 1
                      bold: true
                      align: center
                      color: '#1A5276'
                      padding-top: 20
                      padding-bottom: 10
                - name: intro_row
                  columns:
                  - weight: 12
                    modules:
                    - type: paragraph
                      text: Thank you for subscribing to TechPulse updates. We're
                        thrilled to introduce our newest innovative devices that will
                        transform your daily tech experience.
                      align: center
                      color: '#333333'
                      size: 16
                - name: feature_row
                  columns:
                  - weight: 12
                    modules:
                    - type: divider
                      color: '#DDDDDD'
                      height: 1
                      width: 80
                    - type: title
                      text: New Arrivals - March 2025
                      title: h2
                      size: 20
