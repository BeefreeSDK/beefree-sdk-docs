                          paragraph:
                            computedStyle:
                              linkColor: '#0068a5'
                              paragraphSpacing: 16px
                            html: "<p>Hi \U0001F642</p>\n<p><strong>Would you be interested\
                              \ to participate in a user research project with us?</strong></p>\n\
                              <p>The research will consist of a video call. It usually\
                              \ takes 30 to 45 minutes maximum, but we schedule 1\
                              \ hour in case we need more time. We'll be asking questions\
                              \ about you, your team, and your email/page creation\
                              \ workflow. The idea is for us to understand how BEE\
                              \ Pro fits in your work day.</p>\n<p><strong>Sounds\
                              \ good?</strong> Pick a time slot at your convenience\
                              \ using <a href=\"https://calendly.com/beepro-product-team/beepro-interview?month=2022-06\"\
                              \ target=\"_blank\" rel=\"noopener\" style=\"text-decoration:\
                              \ underline;\">this link \u2197</a></p>\n<p>Look forward\
                              \ to hearing back from you.</p>\n<p>Best,</p>\n<p>Dalila\
                              \ from the Product Team \U0001F49C</p>\n<p>P.S. Probably\
                              \ your colleagues that use BEE Pro have received this\
                              \ email too. If you'd like you can add one guest to\
                              \ the booking link and participate together, or you\
                              \ can join us alone. We would love to talk to you in\
                              \ any case.&nbsp;</p>"
                            style:
                              color: '#000000'
                              direction: ltr
                              font-family: inherit
                              font-size: 14px
                              font-weight: '400'
                              letter-spacing: 0px
                              line-height: 120%
                              text-align: left
                            translations:
                              de-DE:
                                html: "<p>Hallo \U0001F642<br /><br />Is het interessant\
                                  \ om deel te nemen aan een onderzoek naar nieuwe\
                                  \ gebruikersonderzoeken?<br /><br />Het onderzoek\
                                  \ bestaat uit een videofilm. Wacht tussen 30 en\
                                  \ 45 minuten als het maximum, maar het programma\
                                  \ duurt 1 uur voordat u meer tijd nodig heeft. De\
                                  \ haremos worden nu gebruikt, uw uitrusting en uw\
                                  \ vloeiende creatie van pagina's/correos elektronische.\
                                  \ Het idee is dat BEE Pro op zijn werk werkt.<br\
                                  \ /><br />&iquest;Suena bien? Elija un horario de\
                                  \ su conveniencia usando este enlace \u2197<br />Esperamos\
                                  \ tener noticias suyas.<br /><br />Groot,<br /><br\
                                  \ />Dalila del equipo de producto \U0001F49C<br\
                                  \ /><br /><br />PD Waarschijnlijk is uw partner\
                                  \ die BEE Pro gebruikt, deze recibido is elektrisch\
                                  \ correct. Als je dit hebt gedaan, kun je een uitnodiging\
                                  \ voor het reserveren en de deelname aan de wedstrijd\
                                  \ verzamelen, of je kunt een nieuwe solo spelen.\
                                  \ Geen enkele gebeurtenis wordt in een ander geval\
                                  \ verwisseld.</p>"
                              es-ES:
                                html: "<p>Hola \U0001F642<br /><br />&iquest;Estar&iacute;a\
                                  \ interesado en participar en un proyecto de investigaci&oacute;n\
                                  \ de usuarios con nosotros?<br /><br />La investigaci&oacute;n\
                                  \ consistir&aacute; en una videollamada. Suele tardar\
                                  \ entre 30 y 45 minutos como m&aacute;ximo, pero\
                                  \ programamos 1 hora por si necesitamos m&aacute;s\
                                  \ tiempo. Le haremos preguntas sobre usted, su equipo\
                                  \ y su flujo de trabajo de creaci&oacute;n de p&aacute;ginas/correos\
                                  \ electr&oacute;nicos. La idea es que entendamos\
                                  \ c&oacute;mo encaja BEE Pro en su jornada laboral.<br\
                                  \ /><br /><br />&iquest;Suena bien? Elija un horario\
                                  \ de su conveniencia usando este enlace \u2197<br\
                                  \ />Esperamos tener noticias suyas.<br /><br /><br\
                                  \ />Mejor,<br /><br />Dalila del equipo de producto\
                                  \ \U0001F49C<br /><br /><br /><br />PD Probablemente\
                                  \ tus compa&ntilde;eros que utilizan BEE Pro tambi&eacute;n\
                                  \ hayan recibido este correo electr&oacute;nico.\
                                  \ Si lo desea, puede agregar un invitado al enlace\
                                  \ de reserva y participar juntos, o puede unirse\
                                  \ a nosotros solo. Nos encantar&iacute;a hablar\
                                  \ con usted en cualquier caso.</p>"
