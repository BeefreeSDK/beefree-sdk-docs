
openapi: 3.0.0
info:
  title: SMS Generation API
  description: |
    This API endpoint generates an SMS message based on a provided template and additional options.
  version: 1.0.0
servers:
  - url: https://api.getbee.io/v1/{collection}
    description: Base URL for the API
paths:
  /v1/ai/sms:
    post:
      summary: Generate SMS from Template
      description: |
        This endpoint accepts a JSON template and options to generate a custom SMS.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                options:
                  type: object
                  properties:
                    model:
                      type: string
                      example: "gpt-3.5-turbo"
                    toneOfVoice:
                      type: string
                      description: "Specify the tone of voice for the SMS."
                    length:
                      type: string
                      enum: ["concise", "standard", "detailed"]
                      example: "detailed"
                    instructions:
                      type: string
                      description: "Extra instructions for the AI."
                    reportUsage:
                      type: boolean
                      example: true
                    language:
                      type: string
                      example: "it-IT"
                template:
                  type: object
                  properties:
                    page:
                      type: object
                      properties:
                        body:
                          type: object
                          properties:
                            container:
                              type: object
                              properties:
                                style:
                                  type: object
                                  properties:
                                    background-color:
                                      type: string
                                      example: "#fff"
                                    background-image:
                                      type: string
                                      example: "none"
                                    background-position:
                                      type: string
                                      example: "top left"
                                    background-repeat:
                                      type: string
                                      example: "no-repeat"
                                    background-size:
                                      type: string
                                      example: "auto"
      responses:
        '200':
          description: Successful response with SMS.
          content:
            application/json:
              schema:
                type: object
                properties:
                  sms:
                    type: string
                    example: "Ciao! Ti interessa partecipare a un progetto di ricerca utente con noi? Sar√† una videochiamata di 30-45 minuti."
                  usage:
                    type: object
                    properties:
                      prompt_tokens:
                        type: integer
                        example: 475
                      completion_tokens:
                        type: integer
                        example: 87
                      total_tokens:
                        type: integer
                        example: 562
