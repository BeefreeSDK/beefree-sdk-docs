openapi: 3.0.0
info:
  title: Index
  description: Reference an array of metadata objects from a Beefree template in JSON
    format.
  version: 1.0.0
servers:
- url: https://api.getbee.io
  description: Base URL for the API
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: Enter Dev Console API Key as Bearer token
paths:
  /v1/{collection}/merge/index:
    post:
      summary: Index
      description: Reference an array of metadata objects from a Beefree template
        in JSON format.
      security:
      - bearerAuth: []
      parameters:
      - name: collection
        in: path
        required: true
        description: The collection ID or name
        schema:
          type: string
      requestBody:
        required: true
        description: Request body for the endpoint
        content:
          application/json:
            schema:
              type: object
              properties:
                source:
                  type: object
                  description: An object field for source
                  properties:
                    page:
                      type: object
                      description: An object field for page
                      properties:
                        body:
                          type: object
                          description: An object field for body
                          properties:
                            container:
                              type: object
                              description: An object field for container
                              properties:
                                style:
                                  type: object
                                  description: An object field for style
                                  properties:
                                    background-color:
                                      type: string
                                      description: A string field for background-color
                            content:
                              type: object
                              description: An object field for content
                              properties:
                                computedStyle:
                                  type: object
                                  description: An object field for computedStyle
                                  properties:
                                    linkColor:
                                      type: string
                                      description: A string field for linkColor
                                    messageBackgroundColor:
                                      type: string
                                      description: A string field for messageBackgroundColor
                                    messageWidth:
                                      type: string
                                      description: A string field for messageWidth
                                style:
                                  type: object
                                  description: An object field for style
                                  properties:
                                    color:
                                      type: string
                                      description: A string field for color
                                    font-family:
                                      type: string
                                      description: A string field for font-family
                            type:
                              type: string
                              description: A string field for type
                            webFonts:
                              type: array
                              description: An array of objects for webFonts
                              items:
                                type: object
                                properties:
                                  name:
                                    type: string
                                    description: A string field for name
                                  fontFamily:
                                    type: string
                                    description: A string field for fontFamily
                                  url:
                                    type: string
                                    description: A string field for url
                        description:
                          type: string
                          description: A string field for description
                        rows:
                          type: array
                          description: An array of objects for rows
                          items:
                            type: object
                            properties:
                              metadata:
                                type: object
                                description: An object field for metadata
                                properties:
                                  name:
                                    type: string
                                    description: A string field for name
                                  guid:
                                    type: string
                                    description: A string field for guid
                              columns:
                                type: array
                                description: An array of objects for columns
                                items:
                                  type: object
                                  properties:
                                    grid-columns:
                                      type: integer
                                      description: An integer field for grid-columns
                                    modules:
                                      type: array
                                      description: An array of objects for modules
                                      items:
                                        type: object
                                        properties:
                                          descriptor:
                                            type: object
                                            description: An object field for descriptor
                                            properties:
                                              computedStyle:
                                                type: object
                                                description: An object field for computedStyle
                                                properties:
                                                  class:
                                                    type: string
                                                    description: A string field for
                                                      class
                                                  width:
                                                    type: integer
                                                    description: An integer field
                                                      for width
                                              image:
                                                type: object
                                                description: An object field for image
                                                properties:
                                                  alt:
                                                    type: string
                                                    description: A string field for
                                                      alt
                                                  href:
                                                    type: string
                                                    description: A string field for
                                                      href
                                                  src:
                                                    type: string
                                                    description: A string field for
                                                      src
                                              style:
                                                type: object
                                                description: An object field for style
                                                properties:
                                                  padding-bottom:
                                                    type: string
                                                    description: A string field for
                                                      padding-bottom
                                                  padding-left:
                                                    type: string
                                                    description: A string field for
                                                      padding-left
                                                  padding-right:
                                                    type: string
                                                    description: A string field for
                                                      padding-right
                                                  padding-top:
                                                    type: string
                                                    description: A string field for
                                                      padding-top
                                                  width:
                                                    type: string
                                                    description: A string field for
                                                      width
                                          locked:
                                            type: integer
                                            description: An integer field for locked
                                          type:
                                            type: string
                                            description: A string field for type
                                    style:
                                      type: object
                                      description: An object field for style
                                      properties:
                                        background-color:
                                          type: string
                                          description: A string field for background-color
                                        border-bottom:
                                          type: string
                                          description: A string field for border-bottom
                                        border-left:
                                          type: string
                                          description: A string field for border-left
                                        border-right:
                                          type: string
                                          description: A string field for border-right
                                        border-top:
                                          type: string
                                          description: A string field for border-top
                                        padding-bottom:
                                          type: string
                                          description: A string field for padding-bottom
                                        padding-left:
                                          type: string
                                          description: A string field for padding-left
                                        padding-right:
                                          type: string
                                          description: A string field for padding-right
                                        padding-top:
                                          type: string
                                          description: A string field for padding-top
                              container:
                                type: object
                                description: An object field for container
                                properties:
                                  style:
                                    type: object
                                    description: An object field for style
                                    properties:
                                      background-color:
                                        type: string
                                        description: A string field for background-color
                                      background-image:
                                        type: string
                                        description: A string field for background-image
                                      background-position:
                                        type: string
                                        description: A string field for background-position
                                      background-repeat:
                                        type: string
                                        description: A string field for background-repeat
                              content:
                                type: object
                                description: An object field for content
                                properties:
                                  computedStyle:
                                    type: object
                                    description: An object field for computedStyle
                                    properties:
                                      hideContentOnDesktop:
                                        type: integer
                                        description: An integer field for hideContentOnDesktop
                                      hideContentOnMobile:
                                        type: integer
                                        description: An integer field for hideContentOnMobile
                                      rowColStackOnMobile:
                                        type: integer
                                        description: An integer field for rowColStackOnMobile
                                  style:
                                    type: object
                                    description: An object field for style
                                    properties:
                                      background-color:
                                        type: string
                                        description: A string field for background-color
                                      background-image:
                                        type: string
                                        description: A string field for background-image
                                      background-position:
                                        type: string
                                        description: A string field for background-position
                                      background-repeat:
                                        type: string
                                        description: A string field for background-repeat
                                      color:
                                        type: string
                                        description: A string field for color
                                      width:
                                        type: string
                                        description: A string field for width
                              locked:
                                type: integer
                                description: An integer field for locked
                              type:
                                type: string
                                description: A string field for type
                        template:
                          type: object
                          description: An object field for template
                          properties:
                            name:
                              type: string
                              description: A string field for name
                            type:
                              type: string
                              description: A string field for type
                            version:
                              type: string
                              description: A string field for version
                        title:
                          type: string
                          description: A string field for title
            example:
              source:
                page:
                  body:
                    container:
                      style:
                        background-color: '#FFFFFF'
                    content:
                      computedStyle:
                        linkColor: '#FF819C'
                        messageBackgroundColor: transparent
                        messageWidth: 675px
                      style:
                        color: '#000000'
                        font-family: Arial, 'Helvetica Neue', Helvetica, sans-serif
                    type: mailup-bee-page-properties
                    webFonts:
                    - name: Montserrat
                      fontFamily: '''Montserrat'', ''Trebuchet MS'', ''Lucida Grande'',
                        ''Lucida Sans Unicode'', ''Lucida Sans'', Tahoma, sans-serif'
                      url: https://fonts.googleapis.com/css?family=Montserrat
                  description: BF-ecommerce-template
                  rows:
                  - metadata:
                      name: demo3
                      guid: test3
                    columns:
                    - grid-columns: 6
                      modules:
                      - descriptor:
                          computedStyle:
                            class: center fixedwidth
                            width: 338
                          image:
                            alt: Image
                            href: https://beefree.io
                            src: https://d1oco4z2z1fhwp.cloudfront.net/templates/default/113/logo_1.png
                          style:
                            padding-bottom: 0px
                            padding-left: 15px
                            padding-right: 15px
                            padding-top: 5px
                            width: 100%
                        locked: false
                        type: mailup-bee-newsletter-modules-image
                      - descriptor:
                          computedStyle:
                            align: center
                            hideContentOnMobile: true
                          divider:
                            style:
                              border-top: 0px solid transparent
                              height: 20px
                              width: 100%
                          style:
                            padding-bottom: 10px
                            padding-left: 10px
                            padding-right: 10px
                            padding-top: 10px
                        locked: false
                        type: mailup-bee-newsletter-modules-divider
                      style:
                        background-color: transparent
                        border-bottom: 0px solid transparent
                        border-left: 0px solid transparent
                        border-right: 0px solid transparent
                        border-top: 0px solid transparent
                        padding-bottom: 0px
                        padding-left: 0px
                        padding-right: 0px
                        padding-top: 30px
                    - grid-columns: 6
                      modules:
                      - descriptor:
                          computedStyle:
                            align: center
                            hideContentOnMobile: true
                          divider:
                            style:
                              border-top: 0px solid transparent
                              height: 32px
                              width: 100%
                          style:
                            padding-bottom: 0px
                            padding-left: 0px
                            padding-right: 0px
                            padding-top: 0px
                        locked: false
                        type: mailup-bee-newsletter-modules-divider
                      - descriptor:
                          computedStyle:
                            hideContentOnMobile: true
                          style:
                            padding-bottom: 15px
                            padding-left: 10px
                            padding-right: 10px
                            padding-top: 0px
                          text:
                            computedStyle:
                              linkColor: '#FF819C'
                            html: '<div class="txtTinyMce-wrapper" style="font-family:
                              Montserrat, &quot;Trebuchet MS&quot;, &quot;Lucida Grande&quot;,
                              &quot;Lucida Sans Unicode&quot;, &quot;Lucida Sans&quot;,
                              Tahoma, sans-serif; font-size: 12px; line-height: 18px;"
                              data-mce-style="font-family: Montserrat, &quot;Trebuchet
                              MS&quot;, &quot;Lucida Grande&quot;, &quot;Lucida Sans
                              Unicode&quot;, &quot;Lucida Sans&quot;, Tahoma, sans-serif;
                              font-size: 12px; line-height: 18px;">

                              <div style="line-height: 18px; font-size: 12px; text-align:
                              center;" data-mce-style="line-height: 18px; font-size:
                              12px; text-align: center;"><span style="font-size: 18px;
                              line-height: 27px;" data-mce-style="font-size: 18px;
                              line-height: 27px;"><strong><span style="line-height:
                              27px; font-size: 18px;" data-mce-style="line-height:
                              27px; font-size: 18px;">ANY DEVICE, ANYWHERE, FAST.</span></strong></span></div>

                              </div>'
                            style:
                              color: '#FFFFFF'
                              font-family: '''Montserrat'', ''Trebuchet MS'', ''Lucida
                                Grande'', ''Lucida Sans Unicode'', ''Lucida Sans'',
                                Tahoma, sans-serif'
                              line-height: 150%
                        locked: false
                        type: mailup-bee-newsletter-modules-text
                      style:
                        background-color: transparent
                        border-bottom: 0px solid transparent
                        border-left: 0px solid transparent
                        border-right: 0px solid transparent
                        border-top: 0px solid transparent
                        padding-bottom: 20px
                        padding-left: 0px
                        padding-right: 0px
                        padding-top: 30px
                    container:
                      style:
                        background-color: '#FF819C'
                        background-image: none
                        background-position: top left
                        background-repeat: no-repeat
                    content:
                      computedStyle:
                        hideContentOnDesktop: false
                        hideContentOnMobile: false
                        rowColStackOnMobile: true
                      style:
                        background-color: transparent
                        background-image: none
                        background-position: top left
                        background-repeat: no-repeat
                        color: '#333'
                        width: 675px
                    locked: false
                    type: two-columns-empty
                  template:
                    name: template-base
                    type: basic
                    version: 2.0.0
                  title: BF-ecommerce-template
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
              example:
                message: Success
        '400':
          description: Bad request
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '500':
          description: Internal Server Error