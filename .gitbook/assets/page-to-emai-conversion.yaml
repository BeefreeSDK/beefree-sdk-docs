                              type: string
                              description: A string field for type
                              example: mailup-bee-page-properties
                            webFonts:
                              type: array
                              description: An array of strings for webFonts
                              items:
                                type: string
                              example: []
                          example:
                            container: &id011
                              style: *id001
                            content: &id012
                              computedStyle: *id002
                              style: *id003
