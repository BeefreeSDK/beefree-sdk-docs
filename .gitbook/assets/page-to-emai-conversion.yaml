                                                    example: false
                                                  hideContentOnHtml:
                                                    type: integer
                                                    description: An integer field
                                                      for hideContentOnHtml
                                                    example: false
                                                example:
                                                  hideContentOnMobile: false
                                                  hideContentOnDesktop: false
                                            example:
                                              html: &id004
