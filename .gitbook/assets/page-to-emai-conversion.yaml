                                  type: object
                                  description: An object field for style
                                  properties:
                                    background-color:
                                      type: string
                                      description: A string field for background-color
                                      example: '#FFFFFF'
                                  example:
                                    background-color: '#FFFFFF'
                              example:
                                style: &id001
                                  background-color: '#FFFFFF'
