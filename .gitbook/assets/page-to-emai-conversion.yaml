openapi: 3.0.0
info:
  title: ' Convert Page JSON to Email JSON'
  description: Convert a page JSON template to an email JSON template, and ensure
    compatibility throughout the conversion process by removing or adjusting unsupported
    blocks.
  version: 1.0.0
servers:
- url: https://api.getbee.io
  description: Base URL for the API
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: Enter Dev Console API Key as Bearer token
paths:
  /v1/{collection}/page-to-email:
    post:
      summary: ' Convert Page JSON to Email JSON'
      description: Convert a page JSON template to an email JSON template, and ensure
        compatibility throughout the conversion process by removing or adjusting unsupported
        blocks.
      security:
      - bearerAuth: []
      parameters:
      - name: collection
        in: path
        required: true
        description: The collection ID or name
        schema:
          type: string
      requestBody:
        required: true
        description: Request body for the endpoint
        content:
          application/json:
            schema:
              type: object
              properties:
                disableHtmlSanitizer:
                  type: integer
                  description: An integer field for disableHtmlSanitizer
                  example: true
                template:
                  type: object
                  description: An object field for template
                  properties:
                    page:
                      type: object
                      description: An object field for page
                      properties:
