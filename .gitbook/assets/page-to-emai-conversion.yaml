                                    linkColor:
                                      type: string
                                      description: A string field for linkColor
                                      example: '#0068A5'
                                    messageBackgroundColor:
                                      type: string
                                      description: A string field for messageBackgroundColor
                                      example: transparent
                                    messageWidth:
                                      type: string
                                      description: A string field for messageWidth
                                      example: 500px
                                  example:
                                    linkColor: '#0068A5'
                                    messageBackgroundColor: transparent
                                style:
                                  type: object
                                  description: An object field for style
                                  properties:
                                    color:
                                      type: string
                                      description: A string field for color
                                      example: '#000000'
                                    font-family:
                                      type: string
                                      description: A string field for font-family
                                      example: Arial, Helvetica, sans-serif
                                  example:
                                    color: '#000000'
                                    font-family: Arial, Helvetica, sans-serif
                              example:
                                computedStyle: &id002
                                  linkColor: '#0068A5'
                                  messageBackgroundColor: transparent
                                  messageWidth: 500px
                                style: &id003
                                  color: '#000000'
                                  font-family: Arial, Helvetica, sans-serif
